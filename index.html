<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <meta name="author" content="Lucas Santos e Ângela Magalhães">
    <meta name="generator" content="VS Code">
    <meta name="description" content="Filtro para dados do COVID-19 no Brasil">
    <meta name="keywords" content="Coronavírus, COVID-19, Dados, API">
    <link rel="icon" type="image/x-icon" class="favicon" href="https://covid.saude.gov.br/assets/imgs/Favicon.png">
    <title>Dados do COVID-19 no Brasil</title>
    <!--Material Icons-->
    <link rel="stylesheet" href="https://cdn.materialdesignicons.com/3.6.95/css/materialdesignicons.min.css" />
    <!--Bootstrap CSS-->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://unpkg.com/bootstrap-table@1.17.1/dist/bootstrap-table.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-select/1.13.18/css/bootstrap-select.min.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
</head>

<body>
    <!--CABEÇALHO DO SITE-->
    <div id="titulo" class="m-2 shadow p-1 bg-primary rounded row text-center">
        <a href="https://opendatasus.saude.gov.br/dataset"  class="col-sm-2" target="_blank" rel="noopener noreferrer">
            <img src="https://opendatasus.saude.gov.br/uploads/admin/2020-05-14-142452.811052Logo-OpenDataSUS-155x55px.png" alt="Open Data" title="Open Data">
        </a>
        <!-- <div class="col-sm-1"></div> -->
        <h1 class="col-sm-9 text-white">Dados do COVID-19 no Brasil</h1>
    </div>
    <!--PAINEL DE DADOS ATUALIZADOS-->    
    <div id="painel" class="m-2 row text-center">
        <div id="casos-recuperados" class="p-1 shadow bg-success rounded text-white col-md ml-1 mr-1">
            <h3>Casos Recuperados</h3>
            <h1 id="numero-casos-recuperados"></h1>
        </div>
        <div id="casos-confirmados" class="p-1 shadow bg-info rounded text-white col-md ml-1 mr-1">
            <h3>Casos Confirmados</h3>
            <h1 id="numero-casos-confirmados"></h1>
        </div>
        <div id="obitos-confirmados" class="p-1 shadow bg-dark rounded text-white col-md ml-1 mr-1">
            <h3>Óbitos Confirmados</h3>
            <h1 id="numero-obitos-confirmados"></h1>
        </div>
    </div>
    <!--OPÇÕES DE FILTRO POR ÁREA-->    
    <div id="local" class="m-2 shadow p-1 bg-white rounded">
        <div class="form-group row">
            <label for="regiao" class="col-sm-1 col-form-label">Região:</label>
            <div class="col-sm-5">
                <select id="regiao" class="form-control selectpicker" data-live-search="true" data-live-search-placeholder="Procurar...">
                    <option value="Todas">Todas</option>
                    <option value="CO">Centro-Oeste</option>
                    <option value="NE">Nordeste</option>
                    <option value="N">Norte</option>
                    <option value="SE">Sudeste</option>
                    <option value="S">Sul</option>
                </select>
            </div>

            <label for="estado" class="col-sm-1 col-form-label">Estado:</label>
            <div class="col-sm-5">
                <select id="estado" class="form-control selectpicker" data-live-search="true" data-live-search-placeholder="Procurar...">
                    <option value="Todos">Todos</option>
                </select>
            </div>
        </div>
        <div class="form-group row">
            <div class="col-sm-6"></div>
            <label for="municipio" class="col-sm-1 col-form-label">Município:</label>
            <div class="col-sm-5">
                <select id="municipio" class="form-control selectpicker" data-live-search="true" data-live-search-placeholder="Procurar...">
                    <option value="Todos">Todos</option>
                </select>
            </div>
        </div>
    </div>
    <!--OPÇÕES DE FILTRO POR PERÍODO-->
    <div id="periodo" class="m-2 shadow p-1 bg-white rounded">
        <div class="form-check ml-2 mb-2">
            <input class="form-check-input" type="radio" name="periodo" id="hoje" value="hoje" checked>
            <label class="form-check-label" for="hoje">Última atualização: <span id="last_update" class="text-success"></span>.</label>
        </div>
        <div class="row ml-2 mb-2">
            <div class="form-check col-sm-2">
                <input class="form-check-input" type="radio" name="periodo" id="hist" value="hist">
                <label class="form-check-label" for="hist">Histórico:</label>
            </div>
            <div id="historico" class="row col-sm-10 border">
                <div class="form-check ml-2 col-sm-3">
                    <input class="form-check-input" type="radio" name="hist" id="15d" value="15d" checked>
                    <label class="form-check-label" for="15d">Últimos 15 dias</label>
                </div>
                <div class="form-check ml-2 col-sm-3">
                    <input class="form-check-input" type="radio" name="hist" id="1mes" value="1mes">
                    <label class="form-check-label" for="1mes">Último mês</label>
                </div>
                <div class="form-check ml-2 col-sm-3">
                    <input class="form-check-input" type="radio" name="hist" id="3mes" value="3mes">
                    <label class="form-check-label" for="3mes">Últimos 3 meses</label>
                </div>
                <div class="form-check ml-2 col-sm-1">
                    <input class="form-check-input" type="radio" name="hist" id="full" value="full">
                    <label class="form-check-label" for="full">Completo</label>
                </div>
            </div>
        </div>
    </div>
    <!--BOTÕES CONSULTA E LIMPA CAMPOS-->    
    <div id="botoes" class="form-group row">
        <div class="col-sm-7"></div>
        <div class="col-sm-1">
            <button id="limpa" class="btn btn-danger">Limpar</button>
        </div>
        <div class="col-sm-1"></div>
        <div class="col-sm-1">
            <button id="consulta" class="btn btn-primary">Consultar</button>
        </div>
    </div>
    <!--EXIBIÇÃO DA TABELA DE DADOS-->
    <div id="tabela" class="m-2 shadow p-1 bg-white rounded">
        <table id="table"
        data-locale="pt-BR"
        data-show-columns="true"
        data-show-columns-toggle-all="true"
        data-show-toggle="true"
        data-show-fullscreen="true"
        data-search="true"
        data-toolbar="#exportacoes"
        data-pagination="true"
        data-page-list="[10, 25, 50, 100, all]"
        class="table table-striped table-hover table-bordered">
            <thead class="thead-dark">
                <tr>
                    <th data-sortable="true" data-field="regiao">Região</th>
                    <th data-sortable="true" data-field="estado">Estado</th>
                    <th data-sortable="true" data-field="municipio">Município</th>
                    <th data-sortable="true" data-field="semana">Semana</th>
                    <th data-sortable="true" data-field="data">Data</th>
                    <th data-sortable="true" data-field="casos">Casos Novos</th>
                    <th data-sortable="true" data-field="casosAcc">Casos Acum</th>
                    <th data-sortable="true" data-field="obitos">Óbitos Novos</th>
                    <th data-sortable="true" data-field="obitosAcc">Óbitos Acum</th>
                </tr>
            </thead>
        </table>
    </div>
    <!--BOTÕES DE EXPORTAÇÃO DA TABELA-->  
    <div id="exportacoes" class="form-group row">
        <div class="col-1"></div>
        <div class="col-3">
            <div id="editor"></div>
            <button id="baixarPDF" class="btn btn-danger" title="Exportar tabela para PDF.">Baixar PDF</button>
        </div>
        <div class="col-1"></div>
        <div class="col-3">
            <button id="baixarXLS" class="btn btn-success" title="Exportar tabela para planilha Excel.">Baixar XLS</button>
        </div>
        <div class="col-1"></div>
        <div class="col-3">
            <button id="baixarCSV" class="btn btn-secondary" title="Exportar tabela para CSV.">Baixar CSV</button>
        </div>
        <div class="col-1"></div>
    </div>
    <!--RODAPÉ DO SITE-->    
    <footer class="text-center text-secondary">Baixe a última planilha de dados atualizados disponibilizada pelo DataSUS <a id="HOJE_LINK" title="Dados atuais em cada município brasileiro">aqui</a> ou baixe toda planilha do histórico <a id="HIST_LINK" title="Todos os dados em cada município brasileiro">aqui</a>.</footer>
    <!--BIBLIOTECAS-->
    <!-- JQuery -->
    <script type="text/javascript" src="https://code.jquery.com/jquery-3.5.1.js"></script>
    <!--Bootstrap JavaScript-->
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
    <script type="text/javascript" src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-table/1.17.1/bootstrap-table.min.js"></script>
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-select/1.13.18/js/bootstrap-select.min.js"></script>
    <script type="text/javascript" src="https://unpkg.com/tableexport.jquery.plugin/tableExport.min.js"></script>
    <script type="text/javascript" src="https://unpkg.com/bootstrap-table@1.17.1/dist/bootstrap-table-locale-all.min.js"></script>

    <!-- Salvar tabela -->
    <script type="text/javascript" src="libs/FileSaver/FileSaver.min.js"></script>
    <!-- EXCEL -->
    <script type="text/javascript" src="libs/js-xlsx/xlsx.core.min.js"></script>
    <!-- PDF -->
    <script type="text/javascript" src="libs/jsPDF/jspdf.min.js"></script>
    <script type="text/javascript" src="libs/jsPDF-AutoTable/jspdf.plugin.autotable.js"></script>

    <!--jsPDF-->
    <!-- <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/1.4.1/jspdf.debug.js"></script> -->
    <!-- Utils -->
    <script type="text/javascript" src="util.js"></script>
    <script type="text/javascript" src="reqs.js"></script>

    <script>
        //INICIALIZAÇÕES
        $('#estado').prop('disabled', true)
        $('#estado').selectpicker('refresh')
        $('#municipio').prop('disabled', true)
        $('#municipio').selectpicker('refresh')
        $('#historico').hide()

        // REQUISIÇÕES
        // hist_estado()
        planilha_hoje()
        planilha_hist()
        get_brasil_io($('#regiao option:selected').text(), $('#estado').val(), $('#municipio').val(),
                          $('#hoje').prop('checked'), $('#15d').prop('checked'), 
                          $('#1mes').prop('checked'), $('#3mes').prop('checked'))

        // EVENTOS
        $('#regiao').change(() => {    
            $('#estado').empty()
            $('#estado').append(new Option('Todos', 'Todos'))
            $('#estado').prop('disabled', true)
            if($('#regiao').val() != 'Todas') {
                $('#estado').prop('disabled', false)
                Object.entries(estados[$('#regiao').val()][1]).forEach(est => {
                    $('#estado').append(new Option(est[0], est[1]))
                })
            }
            $('#estado').selectpicker('refresh')
            $('#municipio').empty()
            $('#municipio').append(new Option('Todos', 'Todos'))
            $('#municipio').prop('disabled', true)
            $('#municipio').selectpicker('refresh')
        })

        $('#estado').change(() => {
            $('#municipio').empty()
            $('#municipio').append(new Option('Todos', 'Todos'))
            $('#municipio').prop('disabled', true)
            if($('#estado').val() != 'Todos') {
                $('#municipio').prop('disabled', false)
                get_municipios_estado($('#estado').val())
            }
            $('#municipio').selectpicker('refresh')
        })

        $('#hoje').change(() => {$('#historico').hide()})
        $('#hist').change(() => {$('#historico').show()})

        $('#limpa').click(() => {
            $('#historico').hide()
            $('#hoje').prop('checked', true)
            $('#estado').empty()
            $('#estado').append(new Option('Todos', 'Todos'))
            $('#estado').prop('disabled', true)
            $('#estado').selectpicker('refresh')
            $('#municipio').empty()
            $('#municipio').append(new Option('Todos', 'Todos'))
            $('#municipio').prop('disabled', true)
            $('#municipio').selectpicker('refresh')
            $("#regiao").val('Todas')
        })

        $('#consulta').click(() => {
            // if($('#municipio').val() != 'Todos') {
            //     hoje_municipios()
            // }
            get_brasil_io($('#regiao option:selected').text(), $('#estado').val(), $('#municipio').val(),
                          $('#hoje').prop('checked'), $('#15d').prop('checked'), 
                          $('#1mes').prop('checked'), $('#3mes').prop('checked'))
        })

        // GERAR PDF
        // var doc = new jsPDF("portrait", "mm", [510, 497])
           
        // var specialElementHandlers = {
        //     '#editor': function (element, renderer) {
        //         return true
        //     }
        // }

        // $('#gerapdf').click(function () {
        //     doc.fromHTML($('#tabela').html(), 15, 15, {
        //         'width': 170,
        //         'elementHandlers': specialElementHandlers
        //     })
        //     doc.save('planilha-covid19.pdf');
        // })

        $('#baixarPDF').click(() => {
            // $('#table').tableExport({ type:'pdf',
            //                         jspdf: {orientation: 'l',
            //                                 format: 'a3',
            //                                 margins: {left:10, right:10, top:20, bottom:20},
            //                                 autotable: {styles: {fillColor: 'inherit', 
            //                                                      textColor: 'inherit'},
            //                                             tableWidth: 'auto'}
            //                         }
            //                         })
            $('#table').tableExport({fileName:'Arquivo', type:'pdf',
                                     jspdf: {orientation: 'p',
                                             margins: {left:20, top:10},
                                             autotable: false}
                                    })
        })

        $('#baixarXLS').click(() => {
            togglePagination()
            $('#table').tableExport({fileName:'Planilha', worksheetName: 'Dados', type:'excel', mso:{fileFormat:'xlsx'}})
            togglePagination()
        })

        $('#baixarCSV').click(() => {
            togglePagination()
            $('#table').tableExport({fileName:'Tabela', type:'csv'})
            togglePagination()
        })
    </script>
</body>
</html>
