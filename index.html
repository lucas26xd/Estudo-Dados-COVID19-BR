    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
    <script>
        var estados = {
            'CO': {'Goiás': 'GO', 'Mato Grosso': 'MT', 'Mato Grosso do Sul': 'MS'},
            'NE': {'Alagoas': 'AL', 'Bahia': 'BA', 'Ceará': 'CE', 'Maranhão': 'MA', 'Paraíba': 'PB', 'Pernambuco': 'PE', 'Piauí': 'PI', 'Rio Grande do Norte': 'RN', 'Sergipe': 'SE'},
            'N': {'Acre': 'AC', 'Amapá': 'AP', 'Amazonas': 'AM', 'Pará': 'PA', 'Rondônia': 'RO', 'Roraima': 'RR', 'Tocantins': 'TO'},
            'SE': {'Espírito Santo': 'ES', 'Minas Gerais': 'MG', 'Rio de Janeiro': 'RJ', 'São Paulo': 'SP'},
            'S': {'Paraná': 'PR', 'Santa Catarina': 'SC', 'Rio Grande do Sul': 'RS'}
        }

        $('#estado').prop('disabled', true)
        $('#municipio').prop('disabled', true)
        $('#historico').hide()

        $('#regiao').change(() => {    
            $('#estado').empty()
            $('#estado').append(new Option('Todos', 'Todos'))
            $('#estado').prop('disabled', true)
            if($('#regiao').val() != 'Todas') {
                $('#estado').prop('disabled', false)
                Object.entries(estados[$('#regiao').val()]).forEach(e => {
                    $('#estado').append(new Option(e[0], e[1]))
                })
            }
        })
    
        $('#estado').change(() => {    
            $('#municipio').empty()
            $('#municipio').append(new Option('Todos', 'Todos'))
            $('#municipio').prop('disabled', true)
            if($('#estado').val() != 'Todos') {
                $('#municipio').prop('disabled', false)
                $.ajax({
                    url:`https://servicodados.ibge.gov.br/api/v1/localidades/estados/${$('#estado').val()}/municipios`,
                    type:'GET', dataType: 'json',
                    success: (json) => {
                        $.each(json, (i, municipio) => {
                            $('#municipio').append(new Option(municipio.nome, municipio.nome));
                        })
                    }
                })
            }
        })

        $('#hoje').change(() => {$('#historico').hide()})
        $('#hist').change(() => {$('#historico').show()})

        $('#limpa').click(() => {
            $('#historico').hide()
            $('#hoje').prop('checked', true)
            $('#estado').empty()
            $('#estado').append(new Option('Todos', 'Todos'))
            $('#estado').prop('disabled', true)
            $('#municipio').empty()
            $('#municipio').append(new Option('Todos', 'Todos'))
            $('#municipio').prop('disabled', true)
            $("#regiao").val('Todas')
        })
    </script>
